# file: erlang/tasks/main.yml

- name: Erlang | Check if the Erlang version is already installed
  command: "cat {{erlang_cache_path}}/anxs-erlang-version"
  register: current_erlang_version
  ignore_errors: yes
  changed_when: >
    current_erlang_version.rc != 0
    or current_erlang_version.stdout != erlang_version
- include: source.yml
  when: current_erlang_version.changed
- name: Erlang | Persist current version
  copy:
    dest: "{{erlang_cache_path}}/anxs-erlang-version"
    content: "{{erlang_version}}"
